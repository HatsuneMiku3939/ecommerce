services:
  postgres:
    image: postgres:15.4-alpine
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
      - ./users-api/database/migrations:/docker-entrypoint-initdb.d # will use a full-fledged migration management tool
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: UTC
    restart: "unless-stopped" # for allowing me to stop it when maintenance, upgrades, troubleshooting, etc.

volumes:
  postgresdata:
    driver: local

networks: # optional network definition
  default:
    driver: bridge

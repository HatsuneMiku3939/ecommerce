run:
  concurrency: 4
  timeout: 5m
  issues-exit-code: 2
  tests: false

output:
  print-issued-lines: false
  print-linter-name: true
  uniq-by-line: false
  path-prefix: ""
  sort-results: true

linters:
  disable-all: true

  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
##    - revive
#    - tagliatelle
#    - lll
#    - dupl
#    - gosimple
#    - funlen
#    - godot
#    - cyclop
#    - tagalign
#    - wrapcheck
#    - prealloc
#    - nlreturn
#    - goimports
#    - gosec
#    - execinquery
#    # The following are for occasional usage(style)
#    - wsl
#    - stylecheck
linters-settings:
  cyclop:
    # The maximal code complexity to report.
    max-complexity: 10
    # The maximal average package complexity.
    package-average: 2.500000
    # Should ignore tests.
    skip-tests: true

